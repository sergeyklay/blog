---
layout: default
---

<article class="narrative">
  <header>
    <h1 class="text-title">{{ page.title }}</h1>
  </header>

  <p class="byline">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y.%m.%d" }}
    </time>
  </p>

  <div class="post-body">
    {{ content }}
  </div>
</article>
