baseURL: 'https://serghei.blog/'
uglyurls: true

languageCode: ru
defaultContentLanguage: ru
title: Сергей Яковлев
enableRobotsTXT: true

refLinksErrorLevel: WARNING

googleAnalytics: G-G3XCZPK59N

disableKinds:
  - RSS

outputs:
  home: [HTML, Atom, FEED, JSONFEED, JSON, MANIFEST, humanstxt]
  section: [HTML, Atom, FEED, JSONFEED]
  page: [HTML]
  taxonomy: [HTML]
  term: [HTML]

outputFormats:
  Atom:
    name: Atom
    mediaType: text/xml
    baseName: feeds/feed.atom
    rel: alternate
    isPlainText: false
    isHTML: false
    noUgly: true
    permalinkable: false
  FEED:
    name: Feed
    mediaType: text/xml
    baseName: feeds/feed.rss
    rel: alternate
    isPlainText: false
    isHTML: false
    noUgly: true
    permalinkable: false
  JSONFEED:
    name: JsonFeed
    mediaType: application/feed+json
    baseName: feeds/feed
    rel: alternate
    isPlainText: true
    isHTML: false
    noUgly: false
  MANIFEST:
    name: Manifest
    mediaType: application/manifest+json
    baseName: manifest
    rel: manifest
    isPlainText: true
    isHTML: false
    noUgly: false
    notAlternative: true
  humanstxt:
    mediaType: text/plain
    baseName: humans
    rel: author
    isPlainText: true
    isHTML: false
    noUgly: true
    permalinkable: false
    notAlternative: true

mediaTypes:
  text/xml:
    suffixes:
      - xml
  application/feed+json:
    suffixes:
      - json
  application/manifest+json:
    suffixes:
      - webmanifest

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.5

author:
  name: Serghei Iakovlev
  email: mail@serghei.blog
  github: sergeyklay
  twitter: egreps
  location: 'Kyiv, Ukraine'

languages:
  ru:
    weight: 1
    languageDirection: ltr
    languageName: Russian

permalinks:
  posts: '/:section/:year/:month/:day/:slug'
  dramas: '/:section/:year/:month/:day/:slug'
  narratives: '/:section/:year/:month/:day/:slug'
  poems: '/:section/:year/:month/:day/:slug'
  pages: '/:slug'

params:
  description: Персональный блог Сергея Яковлева
  keywords:
    - язык программирования
    - грамматики
    - грамматика
    - компиляторы
    - парсеры
    - сканеры
  copyright: Copyright (c) 2018-2022 Сергей Яковлев
  colorScheme: ''
  tagline: 'Мой блокнот, мастерская, место где я делюсь своим опытом и мыслями'
  footer: >
        &copy; Сергей Яковлев, 2018-{year}.
        Если не указано иного, всё содержимое сайта доступно под лицензией
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.ru" target="_blank" rel="noopener noreferrer">
          CC BY-NC-SA 4.0
        </a>.
  mainSections:
    - posts
    - dramas
    - narratives
    - poems
  dateformat: ':date_long'
  dateFormatToc: 2006.01.02
  dateFormatFeed: '2006-01-02T15:04:05Z'
  dateFormatRFC822Z: '02 Jan 2006 15:04:05 UT'
  readmore: true
  feedSize: 25
  recentPostsSize: 5
  botpoisonPublicKey: pk_f07df795-ca43-494c-a3b1-362ac4380433
  contact:
    formAction: 'https://submit-form.com/ccPnq0Ur'
    emailSubject: Contact form submission
    thanksUrl: /thanks.html
  assets:
    logo: /img/blog-logo.jpg
  seo:
    publisher: Serghei Iakovlev

social:
  twitter: egreps

menu:
  main:
    - identifier: home
      name: Блог
      url: /
      weight: -20
    - identifier: contact
      name: Контактная форма
      url: /contact.html
      weight: 1
    - identifier: about
      name: Обо мне
      url: /about.html
      weight: 2
    - identifier: search
      name: Поиск
      url: /search.html
      weight: 3
    - identifier: github
      name: GitHub профиль
      url: 'https://github.com/sergeyklay/'
      weight: 20
      params:
        external: true
  feeds:
    - identifier: rss
      name: RSS 2.0
      url: /feeds/feed.rss.xml
      weight: 1
    - identifier: atom
      name: Atom
      url: /feeds/feed.atom.xml
      weight: 2
    - identifier: json
      name: Json
      url: /feeds/feed.json
      weight: 3

markup:
  highlight:
    noClasses: false
  goldmark:
    parser:
      attribute:
        block: true

frontmatter:
  lastmod:
    - lastmod
    - ':git'
    - date
    - publishDate

module:
  imports:
    - path: github.com/sergeyklay/gohugo-theme-ed
