<article class="blog-post">
  <header>
    <h2 class="blog-post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title | escape }}
      </a>
    </h2>
    <div class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%Y.%m.%d" }}
      </time>
    </div>
  </header>
  <p class="blog-post-content">
    {{ post.excerpt }}
  </p>
  <footer>
    <a href="{{ site.baseurl }}{{ post.url }}">
      Читать далее...
    </a>
  </footer>
</article>
